<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시작태그에 무엇가를 쓰는것을 : 
        속성(attribute)
        a 태그의 href 속성
        속성값: 구글홈페이지주소
     -->
    <a href="https://www.google.com">구글홈페이지</a>
    <a href="https://www.google.com" target="_blank">구글홈페이지</a>
    <!-- 이미지 출력 -->
    <!-- src속성: 출력할 이미지의 경로, alt속성: 이미지가 보이지않을경우 보여줄 메시지 -->
    <!-- ../: 현재 위치에서 상위폴더로 올라간다는 뜻 
          ./: 현재위치에서 다른 폴더를 찾는다는 것-->
    <img src="../images/구글이미지.pn" alt="이미지가 안나오면 제가 나와요 히힝">
    <img src="../images/구글이미지.png" width="50" height="30" alt="">

    <!-- 이미지를 클릭하면 특정 주소로 이동하기 -->
    <a href="https://www.google.com" target="_blank">
        <img src="../images/구글이미지.png" width="50" height="30" alt="">

    </a>
</body>
</html>
