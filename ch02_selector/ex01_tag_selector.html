<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1태그 내용을 빨간색 글자로 */
        h1 {
            color: red;
        }
        /* h2태그는 파란색 글자 */
        h2 {
            color: blue;
        }
        /* h3태그는 노란색 글자 (블록요소기 때문에 줄 전체가 됨)*/
        h3 {
            color: yellow;
            background-color: black;
        }
        /*인라인 요소인 span 으로 작성하면 글자 공간만큼  */
        span {
            color: green;
            background-color: chocolate;      
          }
    </style>
</head>
<body>
    <h1>h1으로 작성한 내용</h1>
    <h2>h1으로 작성한 내용</h2>
    <h3>h1으로 작성한 내용</h3>
    <span>span 태그로 작성한 내용</span>
</body>
</html>
