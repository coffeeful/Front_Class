<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    number1: <input type="text" id="num1"> <br>
    number2: <input type="text" id="num2"> <br>
    <button onclick="cal()">계산</button> <br>
    계산결과: <input type="text" id="result">
</body>
<script>
    const cal = () => {
        const value1 = document.getElementById("num1").value;
        const value2 = document.getElementById("num2").value;
        const sum = parseInt(value1) + parseInt(value2);
        console.log(sum);
        const result = document.getElementById("result");
        result.value = sum;
        
    }
</script>
</html>
