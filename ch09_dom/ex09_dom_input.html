<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>회원가입</h2>
    email: <input type="text" id="email" name="email" onblur="email_check()" placeholder="이메일을 입력하세요"> <br>
    <span id="email-check"></span> <br>
    password: <input type="text" id="password" name="password" onblur="pass_check()" placeholder="비밀번호를 입력하세요"> <br>
    <span id="password-check"></span> <br>
    password 확인: <input type="text" id="password-re" name="passwordRe" onblur="pass_equal_check()"
        placeholder="비밀번호를 입력하세요"> <br>
    <span id="password-equal-check"></span> <br>
</body>
<script>
    const email_check = () => {
        const email = document.getElementById("email").value;
        const emailCheck = document.getElementById("email-check");
        console.log(email.length);
        /* 
            글자수가 5~10 글자가 안되면 5~10 글자로 입력해달라고 빨간색 출력
            5~10 글자로 작성하면 좋아요 녹색 출력
            */
        if (email.length == 0) {
            //alert("필수 입력입니다.");
            emailCheck.innerHTML = "필수 입력입니다!";
            emailCheck.style.color = "red";
        } else if (email.length < 5 || email.length > 10) {
            emailCheck.innerHTML = "5~10 글자로 입력해주세요!";
            emailCheck.style.color = "red";
        } else if (email.length >= 5 || email.length <= 10) {
            emailCheck.innerHTML = "좋아요!";
            emailCheck.style.color = "green";
        }

    }
    const pass_check = () => {
        const password = document.getElementById("password").value;
        const passCheck = document.getElementById("password-check");
        console.log(password.length);
        if (password.length == 0) {
            passCheck.innerHTML = "필수 입력입니다!"
            passCheck.style.color = "red";
        } else if (password.length < 5 || password.length > 10) {
            passCheck.innerHTML = "5~10 글자로 입력해주세요!";
            passCheck.style.color = "red";
        } 
    }
    const pass_equal_check = () => {
        const pass = document.getElementById("password").value;
        const passRe = document.getElementById("password-re").value;
        const result = document.getElementById("password-equal-check");
        if(pass == passRe) {
            result.innerHTML = "일치합니다!";
            result.style.color = "green";
        }else {
            result.innerHTML = "일치하지 않습니다!";
            result.style.color = "red";
        }

    }
</script>

</html>
